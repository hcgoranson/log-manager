<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Actuator log util</title>

    <link th:rel="stylesheet" th:href="@{assets/datatable/datatables.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>
<nav class="navbar sticky-top navbar-light bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Spring Boot Actuator ðŸ‘Ÿ | Log Admin</a>
        <a class="nav-item nav-link disabled" href="/config">
            Host: <b><span th:text="${config.host}"></span></b> | Port: <b><span th:text="${config.port}"></span></b>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/config">Config</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6" style="padding-top: 20px">
            <div class="row">
                <div class="col-md-12">
                    <h2>Update log level </h2>
                </div>
            </div>
            <form method="post" th:action="@{/logs/update}" th:object="${logItem}">
                <div class="form-group">
                    <p>
                        Logger: <b><label th:text="${param.logger}" th:field="*{logger}"/></b>
                        <br/>
                        Current level: <b><label th:text="${param.level}"/></b>
                    </p>
                    Select new level:
                    <select class="form-control selectpicker" th:field="*{level}" id="level">
                        <option th:each="level : ${T(one.goranson.log.Levels).values()}"
                                th:value="${level}"
                                th:text="${level}">
                        </option>
                    </select>
                </div>

                <input type="hidden" th:field="*{logger}"/>
                <button class="btn btn-primary" type="submit">Update</button>
                <a class="btn btn-info" href="#" th:href="@{/}"> Back </a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
